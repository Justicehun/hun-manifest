apiVersion: apps/v1
kind: Deployment
metadata:
  name: hun-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hun-web
  template:
    metadata:
      labels:
        app: hun-web
    spec:
      containers:
      - name: web-app
        image: :latest
        ports:
        - containerPort: 5000
